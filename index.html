<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tab</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="weatherContainer" data-weather="weatherContainer"></div>
  <div style="text-align:center; align-items: center;" class="flex-column">
    <div class="timeContainer">
      <h1 class="mainTime" data-time="mainTime"></h1>
      <!-- Switch Start -->
      <label class="switch">
        <input class="timeSwitch" data-time="timeSwitch" type="checkbox" checked>
        <span class="slider round"></span>
        <!-- Switch End -->
      </label>
    </div>
    <div class="userAcct" data-user="mainAcct"></div>
    <div data-daily="dailyContainer">
      <div id="svgContainer" style="opacity: 0">
        <svg id="AiTwotoneDelete" stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024"
          color="#8e8e8e" height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg" style="color: #8e8e8e;">
          <path d="M292.7 840h438.6l24.2-512h-487z"></path>
          <path
            d="M864 256H736v-80c0-35.3-28.7-64-64-64H352c-35.3 0-64 28.7-64 64v80H160c-17.7 0-32 14.3-32 32v32c0 4.4 3.6 8 8 8h60.4l24.7 523c1.6 34.1 29.8 61 63.9 61h454c34.2 0 62.3-26.8 63.9-61l24.7-523H888c4.4 0 8-3.6 8-8v-32c0-17.7-14.3-32-32-32zm-504-72h304v72H360v-72zm371.3 656H292.7l-24.2-512h487l-24.2 512z">
          </path>
        </svg>
      </div>
    </div>
    <div data-settings="settingsModal">
    </div>
    <div class="settingsContainer" data-settings="settingsContainer">
      <svg id="IoMdSettings" name="gearSettings" stroke="currentColor" fill="currentColor" stroke-width="0"
        viewBox="0 0 512 512" height="2rem" width="2rem" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M413.967 276.8c1.06-6.235 1.06-13.518 1.06-20.8s-1.06-13.518-1.06-20.8l44.667-34.318c4.26-3.118 5.319-8.317 2.13-13.518L418.215 115.6c-2.129-4.164-8.507-6.235-12.767-4.164l-53.186 20.801c-10.638-8.318-23.394-15.601-36.16-20.801l-7.448-55.117c-1.06-4.154-5.319-8.318-10.638-8.318h-85.098c-5.318 0-9.577 4.164-10.637 8.318l-8.508 55.117c-12.767 5.2-24.464 12.482-36.171 20.801l-53.186-20.801c-5.319-2.071-10.638 0-12.767 4.164L49.1 187.365c-2.119 4.153-1.061 10.399 2.129 13.518L96.97 235.2c0 7.282-1.06 13.518-1.06 20.8s1.06 13.518 1.06 20.8l-44.668 34.318c-4.26 3.118-5.318 8.317-2.13 13.518L92.721 396.4c2.13 4.164 8.508 6.235 12.767 4.164l53.187-20.801c10.637 8.318 23.394 15.601 36.16 20.801l8.508 55.117c1.069 5.2 5.318 8.318 10.637 8.318h85.098c5.319 0 9.578-4.164 10.638-8.318l8.518-55.117c12.757-5.2 24.464-12.482 36.16-20.801l53.187 20.801c5.318 2.071 10.637 0 12.767-4.164l42.549-71.765c2.129-4.153 1.06-10.399-2.13-13.518l-46.8-34.317zm-158.499 52c-41.489 0-74.46-32.235-74.46-72.8s32.971-72.8 74.46-72.8 74.461 32.235 74.461 72.8-32.972 72.8-74.461 72.8z">

  <script src="./index.js"></script>

</html>
